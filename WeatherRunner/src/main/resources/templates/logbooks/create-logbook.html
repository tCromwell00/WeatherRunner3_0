<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <title>Track A New Run</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Weather Runner</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/WeatherRunner/list}">Previous Runs</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/WeatherRunner/newLog}">Add Run</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/WeatherRunner/forecast}">Weather</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-3">
            <h2>The current weather is <span th:text="${weather}"></span></h2>
        </div>
        <div class="col-9">
            <p class="h4 mb-4">Enter a new Run</p>
            <form class="form w-75" action="#" th:action="@{/WeatherRunner/save}" th:object="${logbook}" method="POST">

                    <div class="form-group">
                        <div class="input-group">
                            <input type="hidden" th:field="*{id}" class="form-control" placeholder="ID"/>
                        </div>
                    </div>
                    <div class="form-group mb-2">
                        <div class="input-group">
                            <label for="pickDate" class="input-group-text">Date</label>
                            <input type="text" th:field="*{date}" class="form-control" id="pickDate" placeholder="Set the date of the run: YYYY-MM-DD"/>
                        </div>
                    </div>
                    <div class="form-group mb-2">
                        <div class="input-group">
                            <label for="pickDistance" class="input-group-text">Distance (km)</label>
                            <input type="number" th:field="*{distance}" class="form-control" id="pickDistance" placeholder="Set the distance of the run"/>

                        </div>
                    </div>
                    <div class="form-group mb-2">
                        <div class="input-group">
                            <label for="pickTime" class="input-group-text">Duration</label>
                            <input type="text" th:field="*{time}" class="form-control" id="pickTime" placeholder="Set the duration of the run: HH:MM:SS"/>
                        </div>
                    </div>
                    <div class="form-group mb-2">
                        <div class="input-group">
                            <input type="hidden" th:field="*{weather}" class="form-control " id="pickWeather" placeholder="Autofills weather on Submit"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit" id="btnCreate" onclick="if(!(confirm('If you left any fields empty, go back and fill them out.')))return false">Submit</button>
                    </div>

            </form>
        </div>
    </div>



</div>
<!-- Optional JavaScript; choose one of the two! -->
<!-- Option 1: Bootstrap Bundle with Popper -->
<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->
</body>
</html>
