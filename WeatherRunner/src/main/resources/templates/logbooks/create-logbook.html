<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <title>Track A New Run</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Weather Runner</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/WeatherRunner/list}">Previous Runs</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/WeatherRunner/newLog}">Add Run</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/WeatherRunner/forecast}">Weather</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <p class="h4 mb-4">Enter a new Run</p>
    <form action="#" th:action="@{/WeatherRunner/save}" th:object="${logbook}" method="POST">
        <div class="row">
            <div class="col-auto">
                <div class="input-group mb-0">
                    <input type="hidden" th:field="*{id}" class="form-control-mb-4" placeholder="ID"/>
                </div>
            </div>
            <div class="col-auto">
                <div class="input-group mb-0">
                    <label for="pickDate" class="input-group-text">Date</label>
                    <input type="text" th:field="*{date}" class="form-control mb-4" id="pickDate" placeholder="Set the date of the run: YYYY-MM-DD"/>
                </div>
            </div>
            <div class="col-auto">
                <div class="input-group mb-0">
                    <label for="pickDistance" class="input-group-text">Distance (km)</label>
                    <input type="number" th:field="*{distance}" class="form-control mb-4" id="pickDistance" placeholder="Set the distance of the run"/>
                    <span class="input-group-text">km</span>
                </div>
            </div>
            <div class="col-3">
                <div class="input-group mb-0">
                    <label for="pickTime" class="input-group-text">Duration</label>
                    <input type="text" th:field="*{time}" class="form-control mb-4" id="pickTime" placeholder="Set the duration of the run: HH:MM:SS"/>
                </div>
            </div>
            <div class="col-3">
                <div class="input-group mb-0">
                    <input type="hidden" th:field="*{weather}" class="form-control mb-4" id="pickWeather" placeholder="Autofills weather on Submit"/>
                </div>
            </div>
            <div class="col-1">
                <button class="btn btn-primary form-control" type="submit" id="btnCreate">Submit</button>
            </div>
        </div>
    </form>
</div>
<!-- Optional JavaScript; choose one of the two! -->
<!-- Option 1: Bootstrap Bundle with Popper -->
<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->
</body>
</html>
