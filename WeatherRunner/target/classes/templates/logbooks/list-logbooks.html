<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <title>Your Previous Runs</title>
</head>
<body>
<!-- Tab 3: View existing runs in a table -->
<div class="container">
    <h4>Your Previous Runs</h4>
    <hr/>
    <a th:href="@{/WeatherRunner/newLog}" class="btn btn-dark btn-sm mb-2">Add New Run Here</a>
    <div class="table-wrapper-scroll-y my-custom-scrollbar">
        <table class="table table-striped table-dark">
            <thead>
            <tr class="table-danger">
                <th>ID</th>
                <th>DATE</th>
                <th>DISTANCE</th>
                <th>DURATION</th>
                <th>WEATHER</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="theLogbook : ${logbooks}">
                <th scope="row" th:text="${theLogbook.id}"></th>
                <td th:text="${theLogbook.date}"></td>
                <td th:text="${theLogbook.distance}"></td>
                <td th:text="${theLogbook.time}"></td>
                <td th:text="${theLogbook.weather}"></td>
                <td><a th:href="@{/WeatherRunner/viewUpdateForm(logbookId=${theLogbook.id})}" class="btn btn-info btn-sm">Update</a>
                    <a th:href="@{/WeatherRunner/delete(logbookId=${theLogbook.id})}" class="btn btn-danger btn-sm" onclick="if(!(confirm('Please Confirm that you want to delete this record.')))return false">Delete</a></td>
            </tr>


            </tbody>
        </table>
    </div>
</div>
<!-- Optional JavaScript; choose one of the two! -->
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
